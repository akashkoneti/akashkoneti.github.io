<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Akash Koneti - Data Science | Machine Learning | Artificial Intelligence</title>
  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto&amp;subset=latin,devanagari">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    h1.title,
    .footer-copyright a {
      font-family: 'Architects Daughter', cursive;
      text-transform: uppercase;
      font-weight: 900;
    }

    /* Welcome animation */
    body.welcome {
      background: #000;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .welcome .splash {
      height: 0px;
      padding: 0px;
      border: 130em solid #fff;
      position: fixed;
      left: 50%;
      top: 100%;
      display: block;
      box-sizing: initial;
      overflow: hidden;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: puff 0.5s 1.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards, borderRadius 0.2s 2.3s linear forwards;
    }

    .welcome #welcome {
      background: #fff;
      width: 56px;
      height: 56px;
      position: absolute;
      left: 50%;
      top: 50%;
      overflow: hidden;
      opacity: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards,
        moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards,
        moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
        materia 0.5s 2.7s cubic-bezier(0.86, 0, 0.07, 1) forwards,
        hide 2s 2.9s ease forwards;
    }

    /* moveIn */
    .welcome header,
    .welcome a.btn {
      opacity: 0;
      animation: moveIn 2s 3.1s ease forwards;
    }

    @keyframes init {
      0% {
        width: 0px;
        height: 0px;
      }

      100% {
        width: 56px;
        height: 56px;
        margin-top: 0px;
        opacity: 1;
      }
    }

    @keyframes puff {
      0% {
        top: 100%;
        height: 0px;
        padding: 0px;
      }

      100% {
        top: 50%;
        height: 100%;
        padding: 0px 100%;
      }
    }

    @keyframes borderRadius {
      0% {
        border-radius: 50%;
      }

      100% {
        border-radius: 0px;
      }
    }

    @keyframes moveDown {
      0% {
        top: 50%;
      }

      50% {
        top: 40%;
      }

      100% {
        top: 100%;
      }
    }

    @keyframes moveUp {
      0% {
        background: #ee6e73;
        top: 100%;
      }

      50% {
        top: 40%;
      }

      100% {
        top: 50%;
        background: #ee6e73;
      }
    }

    @keyframes materia {
      0% {
        background: #ee6e73;
      }

      50% {
        background: #ee6e73;
        top: 26px;
      }

      100% {
        background: #ee6e73;
        width: 100%;
        height: 64px;
        border-radius: 0px;
        top: 26px;
      }
    }

    @keyframes moveIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes hide {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    /* Navbar */
    nav.row.deep-purple.darken-3 {
      background-color: #000 !important;
    }

    nav .fa {
      color: #fff !important;
    }

    /* Buttons */
    a.btn.dropdown-button {
      background-color: #fff !important;
      color: #000 !important;
    }

    /* Main text */
    h1.title,
    .flow-text,
    blockquote.flow-text {
      color: #fff !important;
    }

    /* Footer */
    footer.page-footer,
    .footer-copyright {
      background-color: #000 !important;
      color: #fff !important;
    }
  </style>
</head>

<body class="welcome">
  <span id="splash-overlay" class="splash"></span>
  <span id="welcome" class="z-depth-4"></span>

  <header class="navbar-fixed">
    <nav class="row">
      <div class="col s12">
          <a href="#" class="brand-logo left" style="margin-left:15px; font-family:'Architects Daughter', cursive; color:white;">Akash Koneti</a>

        <ul class="right">
          <li class="right">
            <a href="" target="_blank" class="fa fa-linkedin-square fa-2x waves-effect waves-light"><span class="icon-text"></span></a>
          </li>
          <li class="right">
            <a href="" target="_blank" class="fa fa-github-square fa-2x waves-effect waves-light"><span class="icon-text"></span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="valign-wrapper">
    <span class="container grey-text text-lighten-1 ">
      <p class="flow-text">Coming Soon..</p>
      
      <h1 class="title grey-text text-lighten-3">Akash's Portfolio</h1>
      
      <h5 class="grey-text text-lighten-1" 
          style="letter-spacing:1px; font-weight:500; margin-top:10px;">
        Data Science | Machine Learning | Artificial Intelligence
      </h5>
      
      <blockquote class="flow-text">
        Discover <strong>About Me</strong>, explore my <strong>Projects</strong>, read my <strong>Blogs</strong> â€” stay tuned.
      </blockquote>
    </span>
  </main>


  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">&copy; 2025 Akash Koneti</div>
    </div>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
